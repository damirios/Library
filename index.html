<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="main">
            <div class="add-book">
                <button type="button">Add a book</button>
            </div>
            <div class="library-container"></div>
        </main>
        <div class="new-book-form hidden">
            <form action="#" method="get" class="form">
                <div class="title">
                    <label for="title">Title:</label>
                    <input id="title" name="title" type="text" required>
                </div>
                <div class="author">
                    <label for="author">Author:</label>
                    <input id="author" name="author" type="text" required>
                </div>
                <div class="pages">
                    <label for="pages">Pages:</label>
                    <input id="pages" name="pages" type="text" required>
                </div>
                <div class="year">
                    <label for="year">Published in:</label>
                    <input id="year" name="year" type="text" required>
                </div>
                <div class="read">
                    <label for="read">Read:</label>
                    <input id="read" name="read" type="text" required>
                </div>
                <div class="submit-adding">
                    <button type="submit">Submit</button>
                </div>
                <!-- <div class="buttons">
                    <button type="submit" class="change-read">Change 'Read' status</button>
                    <button type="submit" class="remove-book" >Remove the book</button>
                </div> -->
            </form>
        </div>
        <div class="blind"></div>
        <footer class="footer">
            <div class="copyright">
                Copyright Â© damirios, 2022. <a href="https://github.com/damirios">My github page is here</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
